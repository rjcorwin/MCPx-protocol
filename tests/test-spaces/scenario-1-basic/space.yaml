space:
  id: test-space
  name: "Scenario 1 - Basic Message Flow"
  description: "Test basic message flow with echo agent"

participants:
  echo-agent:
    tokens: ["echo-token"]
    capabilities:
      - kind: chat
      - kind: system/*
    fifo: false  # Agent doesn't need FIFOs
    auto_start: true
    command: "node"
    args: ["./agents/echo.js", "--gateway", "ws://localhost:{{PORT}}", "--space", "test-space", "--token", "echo-token"]
    
  test-client:
    tokens: ["test-token"]
    capabilities:
      - kind: chat
      - kind: system/*
    fifo: true  # Create FIFOs for test client
    auto_connect: true  # Auto-connect the test client