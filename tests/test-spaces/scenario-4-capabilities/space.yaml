space:
  id: test-space
  name: "Scenario 4 - Dynamic Capability Granting"
  description: "Test dynamic capability granting and revoking"

participants:
  calculator-agent:
    tokens: ["calculator-token"]
    capabilities:
      - kind: mcp/response
      - kind: system/*
    auto_start: true
    command: "node"
    args: ["./agents/calculator.js", "--gateway", "ws://localhost:${PORT}", "--space", "test-space", "--token", "calculator-token"]
    
  coordinator:
    tokens: ["admin-token"]
    capabilities:
      - kind: capability/grant
      - kind: capability/revoke
      - kind: system/*
    fifo: true
    output_log: "./logs/coordinator-output.log"
    auto_connect: true
    
  limited-agent:
    tokens: ["limited-token"]
    capabilities:
      - kind: system/*
    fifo: true
    output_log: "./logs/limited-agent-output.log"
    auto_connect: true