space:
  id: scenario-7
  name: "MCP Bridge Test"
  description: "Test MCP server integration via bridge"

participants:
  # MCP filesystem server via bridge
  filesystem:
    type: mcp-bridge
    mcp_server:
      command: "npx"
      args: 
        - "-y"
        - "@modelcontextprotocol/server-filesystem"
        - "/tmp/mcp-test-files"
    auto_start: true
    tokens: ["fs-token"]
    bridge_config:
      init_timeout: 30000
      reconnect: true
      max_reconnects: 3
  
  # Test agent that will use the MCP server
  test-agent:
    command: "node"
    args: ["./test-agent.js", "${PORT}", "${SPACE}"]
    auto_start: true
    tokens: ["test-token"]
    capabilities:
      - kind: "mcp/request"
        payload:
          method: "tools/*"