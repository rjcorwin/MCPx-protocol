# Coder Agent Demo Space
space:
  id: coder-demo
  name: "Coder Agent Demo"
  description: "Demonstrates MEW Agent as a coding assistant with file access via MCP bridge"
  default_participant: human

participants:
  human:
    tokens: 
      - human-token
    capabilities:
      - kind: "*"  # Full capabilities
      
  coder-agent:
    type: local
    command: "node"
    args: ["../../mew-agent/src/index.js", "--config", "./config/coder-config.yaml", "--gateway", "ws://localhost:8080", "--space", "coder-demo", "--token", "coder-token"]
    auto_start: true
    tokens:
      - coder-token
    capabilities:
      - kind: "chat"
      - kind: "mcp/request"
      - kind: "mcp/response"
      - kind: "reasoning/start"
      - kind: "reasoning/thought"
      - kind: "reasoning/conclusion"
  
  # MCP Bridge for file system access
  mcp-fs-bridge:
    type: local
    command: "node"
    args: ["../../bridge/bin/mew-bridge.js", "--participant-id", "mcp-fs-bridge", "--gateway", "ws://localhost:8080", "--space", "coder-demo", "--token", "mcp-bridge-token", "--mcp-command", "npx", "--mcp-args", "@modelcontextprotocol/server-filesystem,./workspace"]
    auto_start: true
    tokens:
      - mcp-bridge-token
    capabilities:
      - kind: "mcp/request"
      - kind: "mcp/response"
      - kind: "mcp/tool"

defaults:
  capabilities:
    - kind: "chat"
