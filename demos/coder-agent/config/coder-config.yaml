  What would you like to work on today?

# Allow more iterations for complex coding tasks
maxIterations: 15

# Log level for debugging
logLevel: info

# Tools available via MCP bridge
tools:
  - read_file
  - write_file
  - list_directory
  - create_directory
  - delete_file
  - search_files