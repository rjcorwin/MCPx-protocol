# Demo Space for MCP Proposal/Approval Workflow
space:
  id: proposal-demo
  name: "MCP Proposal Demo"
  description: "Demonstrates MCP operation proposals and approvals"
  default_participant: human

participants:
  human:
    tokens: 
      - human-token
    capabilities:
      - kind: "*"  # Full capabilities for approval authority
      
  proposer-agent:
    type: local
    command: "node"
    args: ["./simple-proposer.js", "--gateway", "ws://localhost:8080", "--space", "proposal-demo"]
    auto_start: true
    tokens:
      - proposer-token
    capabilities:
      - kind: "chat"
      - kind: "mcp/proposal"
      - kind: "mcp/response"

  echo-agent:
    type: local  
    command: "node"
    args: ["../../tests/agents/echo.js", "--gateway", "ws://localhost:8080", "--space", "proposal-demo"]
    auto_start: true
    tokens:
      - echo-token
    capabilities:
      - kind: "chat"

defaults:
  capabilities:
    - kind: "chat"
    - kind: "mcp/proposal"
    - kind: "mcp/response"