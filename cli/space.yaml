space:
  id: test-space
  name: "Test Space"
  description: "Space for running MEUP v0.2 test scenarios"

participants:
  # Human participants (no command field)
  human-user:
    tokens: ["user-token"]
    capabilities:
      - kind: "mcp/*"
      - kind: "chat"
  
  coordinator:
    tokens: ["admin-token"]
    capabilities:
      - kind: "*"  # Full admin access
  
  # Agent participants (have command field)
  echo-agent:
    command: "node"
    args: ["./agents/echo.js", "--gateway", "ws://localhost:8080", "--space", "test-space"]
    auto_start: false  # We'll start manually in tests
    tokens: ["echo-token"]
    capabilities:
      - kind: "chat"
  
  calculator-agent:
    command: "node"
    args: ["./agents/calculator.js", "--gateway", "ws://localhost:8080", "--space", "test-space"]
    auto_start: false
    tokens: ["calculator-token"]
    capabilities:
      - kind: "mcp/*"
      - kind: "chat"
  
  fulfiller-agent:
    command: "node"
    args: ["./agents/fulfiller.js", "--gateway", "ws://localhost:8080", "--space", "test-space"]
    auto_start: false
    tokens: ["fulfiller-token"]
    capabilities:
      - kind: "mcp/request"
      - kind: "mcp/response"
      - kind: "chat"
  
  proposer-agent:
    tokens: ["proposer-token"]
    capabilities:
      - kind: "mcp/proposal"
      - kind: "chat"
  
  limited-agent:
    tokens: ["limited-token"]
    capabilities:
      - kind: "chat"
  
  research-agent:
    tokens: ["research-token"]
    capabilities:
      - kind: "mcp/*"
      - kind: "reasoning/*"
      - kind: "chat"
  
  test-client:
    tokens: ["test-token"]
    capabilities:
      - kind: "mcp/request"
      - kind: "mcp/response"
      - kind: "chat"

defaults:
  capabilities:
    - kind: "chat"